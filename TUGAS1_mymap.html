<!DOCTYPE html>
<html>
<header>
<style>
  #map {
  	height: 400px;
  	width: 100%;
  }
</style>
</header>
<body>
	<h3>TUGAS 1 - RUMAH WIDIYA</h3>
	<div id="map"></div>

	<script>
      function initMap() {
        var rumahku = {lat: -6.712698, lng: 111.135144};
        var map = new google.maps.Map(document.getElementById('map'), {

          zoom: 19,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
      });
    }
    </script>

 	<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLai9O0nvGrcjvvPC1NXQipUv7hMNsb-s&callback=initMap">
    </script>

</body>
</html>
